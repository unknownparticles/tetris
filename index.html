<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="alun的方块 - 一款酷炫的俄罗斯方块游戏">
    <title>alun的方块</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/7/77/Tetris_T_Adney.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <div id="layout">
            <!-- Left Column -->
            <div id="left-column">
                <div id="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-gamepad">
                        <line x1="6" y1="12" x2="10" y2="12"></line>
                        <line x1="8" y1="10" x2="8" y2="14"></line>
                        <line x1="15" y1="13" x2="15.01" y2="13"></line>
                        <line x1="18" y1="11" x2="18.01" y2="11"></line>
                        <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                    </svg>
                    <h1>alun的方块</h1>
                </div>
                <div id="game-stats-desktop" class="game-stats">
                    <div class="stat-box">
                        <div class="stat-label">SCORE</div>
                        <div class="stat-value cyan" id="score-desktop">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">LEVEL</div>
                        <div class="stat-value yellow" id="level-desktop">1</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">LINES</div>
                        <div class="stat-value green" id="lines-desktop">0</div>
                    </div>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div id="board-wrapper">
                <div id="game-board"></div>
                <div id="overlay" class="hidden">
                    <div id="overlay-content">
                        <h2 id="overlay-title">GAME OVER</h2>
                        <p id="overlay-score"></p>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div id="right-column">
                <!-- Mobile Stats -->
                <div id="game-stats-mobile" class="game-stats">
                    <div class="stat-box">
                        <div class="stat-label">SCORE</div>
                        <div class="stat-value cyan" id="score-mobile">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">LEVEL</div>
                        <div class="stat-value yellow" id="level-mobile">1</div>
                    </div>
                    <div class="stat-box full-width">
                        <div class="stat-label">LINES</div>
                        <div class="stat-value green" id="lines-mobile">0</div>
                    </div>
                </div>

                <!-- Next Piece -->
                <div id="next-piece-container">
                    <div class="next-label">NEXT</div>
                    <div id="next-piece"></div>
                </div>

                <!-- AI Comment Section -->
                <div id="ai-section" class="hidden">
                    <div class="ai-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8"></path>
                            <rect x="8" y="8" width="8" height="12" rx="2"></rect>
                            <path d="M4 13h4"></path>
                            <path d="M16 13h4"></path>
                            <path d="M16 8V4h4"></path>
                        </svg>
                        <span>AI 战况点评</span>
                    </div>
                    <div id="ai-comment">等待游戏数据...</div>
                </div>

                <!-- Controls -->
                <div id="controls">
                    <div id="action-buttons">
                        <button id="btn-pause" class="action-btn">
                            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            <svg id="play-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <span id="pause-text">暂停</span>
                        </button>
                        <button id="btn-restart" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 2v6h-6"></path>
                                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                                <path d="M3 22v-6h6"></path>
                                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                            </svg>
                            <span>重来</span>
                        </button>
                    </div>

                    <!-- D-Pad for Mobile -->
                    <div id="dpad">
                        <div class="dpad-row">
                            <div class="dpad-spacer"></div>
                            <button id="btn-rotate" class="dpad-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M21 2v6h-6"></path>
                                    <path d="M21 13a9 9 0 1 1-3-7.7L21 8"></path>
                                </svg>
                            </button>
                            <div class="dpad-spacer"></div>
                        </div>
                        <div class="dpad-row">
                            <button id="btn-left" class="dpad-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M15 18l-6-6 6-6"></path>
                                </svg>
                            </button>
                            <button id="btn-down" class="dpad-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M6 9l6 6 6-6"></path>
                                </svg>
                            </button>
                            <button id="btn-right" class="dpad-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M9 18l6-6-6-6"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="dpad-row">
                            <div class="dpad-spacer"></div>
                            <button id="btn-harddrop" class="dpad-btn action">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M7 13l5 5 5-5"></path>
                                    <path d="M7 6l5 5 5-5"></path>
                                </svg>
                            </button>
                            <div class="dpad-spacer"></div>
                        </div>
                    </div>

                    <!-- PC Instructions -->
                    <div id="pc-instructions">
                        <p>← → 移动 | ↑ 旋转 | ↓ 加速</p>
                        <p>SPACE 硬降 | P 暂停</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
